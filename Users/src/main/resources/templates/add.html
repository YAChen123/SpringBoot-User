<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Add User</title>
</head>

<body>

    <h1>User Registeration - Sign Up </h1>

    <form th:action="@{/user/process_register}" method="POST" th:object="${user}"> 
        <div class="mb-3">
            <label for="useraccount" class="form-label">User Account</label>
            <input type="text" class="form-control" th:field="*{user_account}" required>
        </div>
        <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{user_name}" required>
        </div>
        <div class="mb-3">
            <label for="PhoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" th:field="*{phone}" required>
        </div>
        <div class="mb-3">
            <label for="Status" class="form-label">Status</label>
            <input type="text" class="form-control" th:field="*{status}" required>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>


</body>

</html>
