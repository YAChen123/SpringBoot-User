<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Find User by Enter Phone Number</title>
</head>

<body>

    <h1>Enter Phone number to Search</h1>

    <form th:action="@{/user/page/}" method="GET">
        <lablel>Enter Phone Number</lablel>
        <input type="text" name="keyword" required>
        <label>Page Size</label>
        <input type="text" name="pageSize">
        <input type="submit" value="Search">
    </form>
    <h3>The phone number: [[${keyword}]]</h3>
    <h3>The Page size: [[${pageSize}]]</h3>
    <table class="table">
            <thead>
              <tr>
                <th scope="col">User Account</th>
                <th scope="col">User Name</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="user: ${listUsers}">
                <td th:text="${user.user_account}">User Account</td>
                <td th:text="${user.user_name}">User Name</td>
                <td th:text="${user.phone}">Phone Number</td>
                <td th:text="${user.status}">Status</td>
              </tr>
              
            </tbody>
          </table>
          
          
          <h3><a th:href="@{/user}">Home</a></h3>


</body>

</html>
